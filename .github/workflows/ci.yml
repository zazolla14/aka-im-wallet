name: ğŸ”¨ Build & Deploy

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-and-push:
    name: ğŸ”¨ Build & Push to Docker Hub
    runs-on: ubuntu-latest
    outputs:
      changed-services: ${{ steps.upload-artifacts.outputs.changed-services }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¹ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.1"
          cache: true # Enable built-in Go cache

      - name: ğŸ” Configure Git for private repos
        env:
          PRIVATE_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          # æ£€æŸ¥æ˜¯å¦è®¾ç½®äº† PRIVATE_TOKEN
          if [ -z "$PRIVATE_TOKEN" ]; then
            echo "âŒ Error: PRIVATE_REPO_TOKEN secret is not set!"
            exit 1
          fi

          # é…ç½® Git è®¤è¯
          echo "ğŸ”§ Configuring Git authentication..."

          # æ¸…é™¤å¯èƒ½çš„æ—§é…ç½®
          git config --global --unset-all url.https://github.com/.insteadof || true
          git config --global --unset-all credential.helper || true

          # è®¾ç½® Git å‡­è¯å­˜å‚¨
          git config --global credential.helper store
          echo "https://x-access-token:${PRIVATE_TOKEN}@github.com" > ~/.git-credentials
          chmod 600 ~/.git-credentials

          # ç‰¹å®šç»„ç»‡çš„ URL é‡å†™
          git config --global url."https://x-access-token:${PRIVATE_TOKEN}@github.com/1nterdigital/".insteadOf "https://github.com/1nterdigital/"

          # è®¾ç½® .netrc æ–‡ä»¶ä½œä¸ºå¤‡ç”¨
          echo "machine github.com login x-access-token password ${PRIVATE_TOKEN}" > ~/.netrc
          chmod 600 ~/.netrc

          # é…ç½® Go ç¯å¢ƒå˜é‡
          echo "ğŸ”§ Configuring Go environment..."
          echo "GOPRIVATE=github.com/1nterdigital/*" >> $GITHUB_ENV
          echo "GOPROXY=direct" >> $GITHUB_ENV
          echo "GOSUMDB=off" >> $GITHUB_ENV
          echo "GIT_TERMINAL_PROMPT=0" >> $GITHUB_ENV

          echo "âœ… Private repository configuration completed"

      - name: ğŸ”§ Set up environment
        run: |
          export VERSION=$(echo ${GITHUB_SHA} | cut -c1-7)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "MD5_CACHE_DIR=/tmp/md5-cache" >> $GITHUB_ENV
          mkdir -p /tmp/md5-cache

      - name: ğŸ” Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Download Go dependencies
        run: |
          echo "ğŸ”§ Setting up Go environment..."

          # é…ç½® Go ç¯å¢ƒå˜é‡
          export GOPROXY="https://proxy.golang.org,direct"
          export GOPRIVATE="github.com/1nterdigital/*"
          export GOSUMDB="sum.golang.org"
          export GONOSUMDB="github.com/1nterdigital/*"

          echo "ğŸ”§ Running go mod tidy..."
          go mod tidy

          echo "ğŸ”§ Running go mod download..."
          go mod download

          echo "âœ… Dependencies downloaded successfully"

      - name: ğŸ“¥ Download and setup MD5 cache
        id: cache-md5
        uses: actions/cache@v4
        with:
          path: /tmp/md5-cache
          key: md5-cache-${{ github.repository }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            md5-cache-${{ github.repository }}-${{ github.ref_name }}-

      - name: ğŸ—ï¸ Build and Push services
        id: build-services
        run: |
          # Check if service MD5 has changed
          check_md5_changed() {
              local service_name=$1
              local current_md5=$2                
              echo "ğŸ” Checking MD5 cache for $service_name with MD5: $current_md5"
              
              local cache_file="${MD5_CACHE_DIR}/${service_name}@${current_md5}"
              
              if [ -f "$cache_file" ]; then
                  echo "âœ… MD5 unchanged for $service_name: $current_md5"
                  return 0  # MD5 same, skip build
              else
                  echo "ğŸ”„ MD5 changed for $service_name, current MD5: $current_md5"
                  return 1  # MD5 different or first build, need to build
              fi
          }

          # Save service MD5 to cache
          save_md5_to_cache() {
              local service_name=$1
              local md5_hash=$2
              
              echo "ğŸ’¾ Saving MD5 to cache: $service_name â†’ $md5_hash"
              
              # Delete all old cache files for this service
              echo "ğŸ—‘ï¸ Removing all old cache files for $service_name"
              rm -f "${MD5_CACHE_DIR}/${service_name}"
              rm -f "${MD5_CACHE_DIR}/${service_name}@"*
              
              # Create new cache file
              local new_cache_file="${MD5_CACHE_DIR}/${service_name}@${md5_hash}"
              touch "$new_cache_file"
              echo "ğŸ“ Created cache file: $new_cache_file"
          }

          # Create changed services file
          CHANGED_SERVICES_FILE="changed_services.txt"
          > "$CHANGED_SERVICES_FILE"

          # Display current cache content
          echo "ğŸ“‹ Current MD5 cache contents:"
          cache_count=0
          for cache_file in "${MD5_CACHE_DIR}"/*; do
              if [ -f "$cache_file" ]; then
                  filename=$(basename "$cache_file")
                  if [[ "$filename" == *"@"* ]]; then
                      service_name="${filename%@*}"
                      cached_md5="${filename#*@}"
                      echo "  ğŸ“„ $service_name: $cached_md5"
                  else
                      echo "  ğŸ“„ $filename: (old format)"
                  fi
                  cache_count=$((cache_count + 1))
              fi
          done
          if [ $cache_count -eq 0 ]; then
              echo "  ğŸ“‹ No cached MD5 files found, starting fresh"
          else
              echo "ğŸ“Š Total cached services: $cache_count"
          fi

          # Build each service
          for file in $(find ./cmd -type f -name "main.go" -not -path "*/aka-im-cmdutils/*"); do
            echo "ğŸ”¨ Processing: $file"
            service_name=$(basename $(dirname "$file"))
            echo "Building $service_name..."
            
            # Check if binary already exists in cache
            if [ -f "./bundle/$service_name" ]; then
                echo "ğŸ“¦ Found cached binary for $service_name"
            else
                echo "ğŸ—ï¸ Building $service_name from source..."
                go build -gcflags="all=-N -l" -ldflags="-buildid=" -trimpath -o ./bundle/"$service_name" "$file"
            fi
            
            if [ ! -f "./bundle/$service_name" ]; then
              echo "âŒ Build failed for $service_name"
              continue
            fi
            
            echo "ğŸ“ Built binary: ./bundle/$service_name"
            md5_hash=$(md5sum ./bundle/"$service_name" | cut -d' ' -f1)
            echo "ğŸ“¦ Service: $service_name, Version: $VERSION, MD5: $md5_hash"
            
            # Check if MD5 has changed
            if check_md5_changed "$service_name" "$md5_hash"; then
              echo "â­ï¸ Skipping $service_name - MD5 unchanged, no need to build image or push"
              echo "â­ï¸ ---------------------------------------------------------------------------------------"
              continue
            fi

            # Build and push Docker image
            md5_short="${md5_hash:0:8}"
            tag="$(echo "${{ github.ref_name }}" | tr '/:' '-')-${md5_short}-${VERSION}"
            full_image_name="ghcr.io/${{ github.repository_owner }}/$service_name:$tag"

            echo "ğŸ·ï¸  Tag: $tag"
            echo "ğŸ³ Full image name: $full_image_name"

            echo "ğŸ³ Building Docker image..."
            docker build \
              -f Dockerfile \
              -t "$full_image_name" \
              --build-arg SERVICE_NAME=$service_name \
              --build-arg BINARY_PATH=bundle \
              .
            
            if [ $? -eq 0 ]; then
              echo "ğŸ“¤ Pushing to Docker Registry: $full_image_name"
              docker push "$full_image_name"
              if [ $? -eq 0 ]; then
                echo "âœ… Successfully pushed: $tag"
                save_md5_to_cache "$service_name" "$md5_hash"
                echo "$service_name:$tag" >> "$CHANGED_SERVICES_FILE"
                echo "ğŸ“ Added to GitOps update list: $service_name:$tag"
              else
                echo "âŒ Failed to push: $tag"
              fi
            else
              echo "âŒ Docker build failed for: $service_name"
            fi
            echo "â­ï¸ ----------------------------------------------"
          done

          echo "ğŸ‰ All services processed!"

      - name: ğŸ“¤ Upload changed services artifact
        uses: actions/upload-artifact@v4
        with:
          name: changed-services
          path: changed_services.txt
          retention-days: 1

  update-gitops:
    name: ğŸ“ Update GitOps Repository
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      PRIVATE_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
    if: always() && needs.build-and-push.result == 'success'
    steps:
      - name: ğŸ“¥ Download changed services artifact
        uses: actions/download-artifact@v4
        with:
          name: changed-services

      - name: ğŸ”„ Update GitOps Repository
        env:
          GIT_USER_OPS_NAME: ${{ vars.GIT_USER_OPS_NAME }}
          GIT_USER_OPS_EMAIL: ${{ vars.GIT_USER_OPS_EMAIL }}
          DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}
          PRIVATE_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          echo "ğŸ” Checking for services that need GitOps update..."
          CHANGED_SERVICES_FILE="changed_services.txt"

          if ! grep -q . "$CHANGED_SERVICES_FILE"; then
              echo "âœ… No services need GitOps update, skipping..."
              exit 0
          fi

          echo "ğŸ“‹ Services to update in GitOps:"
          while read -r service_info; do
              if [ -n "$service_info" ]; then
                  echo "  ğŸ”„ $service_info"
              fi
          done < "$CHANGED_SERVICES_FILE"

          # Configure git
          git config --global user.name "${GIT_USER_OPS_NAME}"
          git config --global user.email "${GIT_USER_OPS_EMAIL}"

          # Clone GitOps repository
          echo "ğŸ“¥ Cloning GitOps repository..."
          git clone https://x-access-token:$PRIVATE_TOKEN@github.com/1nterdigital/k8s-env-test.git -b main
          cd k8s-env-test

          # Update image tags
          echo "ğŸ”„ Updating image tags in manifests..."
          BRANCH_NAME="main"
          updated_count=0
          files_modified=false
            
          # Process each changed service
          while read -r line; do
              if [ -n "$line" ]; then
                  service=$(echo "$line" | cut -d: -f1)
                  tag=$(echo "$line" | cut -d: -f2)
                        
                  echo "ğŸ“ Updating $service to tag: $tag"
                        
                  # Build path to corresponding kustomization.yml file for the service
                  kustomization_file="./apps/$service/overlays/dev/kustomization.yml"
                        
                  if [ -f "$kustomization_file" ]; then
                      echo "  ğŸ“„ Found kustomization file: $kustomization_file"
                            
                      # Check if file contains image configuration for this service
                      if grep -q "newName: $DOCKER_REGISTRY/$service" "$kustomization_file"; then
                          # Get current tag
                          old_tag=$(grep "newTag:" "$kustomization_file" | sed 's/.*newTag: *//' | tr -d ' ')
                                
                          # Print tag change info
                          echo "  ğŸ·ï¸  Tag comparison for $service:"
                          echo "    ğŸ“œ Old tag: $old_tag"
                          echo "    ğŸ†• New tag: $tag"
                                
                          if [ "$old_tag" = "$tag" ]; then
                              echo "    âœ… Tags are identical, no update needed"
                          else
                              echo "    ğŸ”„ Tags are different, updating..."
                              echo "  ğŸ”„ Updating image tag in: $kustomization_file"
                              # Use sed to update newTag field
                              sed -i.bak "s|newTag: [^[:space:]]*|newTag: $tag|g" "$kustomization_file"
                              rm -f "$kustomization_file.bak" 2>/dev/null || true
                              echo "  âœ… Updated $service image tag: $old_tag â†’ $tag"
                              files_modified=true
                              updated_count=$((updated_count + 1))
                          fi
                      else
                          echo "  âŒ ERROR: Service $service not found in kustomization file: $kustomization_file"
                          echo "  ğŸ’¡ Expected to find image reference: newName: $DOCKER_REGISTRY/$service"
                          echo "  ğŸ“„ Please check the kustomization.yml file content and ensure the service name matches"
                          exit 1
                      fi
                  else
                      echo "  âŒ ERROR: Kustomization file not found: $kustomization_file"
                      echo "  ğŸ’¡ Expected path structure: apps/$service/overlays/dev/kustomization.yml"
                      echo "  ğŸ“ Please ensure the GitOps repository has the correct directory structure"
                      exit 1
                  fi
              fi
          done < "../$CHANGED_SERVICES_FILE"
            
          # Check if files were actually modified
          if [ "$files_modified" = false ]; then
              echo "âœ… No files need to be modified (all tags are identical), skipping commit and push..."
              exit 0
          fi
            
          # Verify git status to ensure files were actually modified
          if git diff --quiet; then
              echo "âš ï¸ Unexpected: files_modified=true but git diff shows no changes, skipping commit..."
              exit 0
          fi
            
          # Display modified files
          echo "ğŸ“‹ Modified files:"
          git diff --name-only | while read -r file; do
              echo "  ğŸ“„ $file"
          done
            
          # Commit changes
          echo "ğŸ’¾ Committing changes..."
          git add .
          git commit -m "ğŸš€ Update image tags from workflow

          Updated services ($updated_count):
          $(cat "../$CHANGED_SERVICES_FILE" | sed 's/^/- /')

          Build commit: ${{ github.sha }}
          Build branch: ${{ github.ref_name }}"
            
          # Push to remote repository
          echo "ğŸ“¤ Pushing changes to repository..."
          git push origin "$BRANCH_NAME"
            
          echo "âœ… GitOps update completed successfully!"
          echo "ğŸ“‹ Updated $updated_count services in k8s-env-test"
          echo "ğŸ”— Branch: $BRANCH_NAME"
          echo "ğŸ”— Repository: https://github.com/1nterdigital/k8s-env-test/tree/$BRANCH_NAME"

          echo "âœ… GitOps update completed!!"
